<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company Listing</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div id="content"></div>
    </div>

    <script type="text/babel">

      var Index = React.createClass({
        companies: [{id: 0, name: "ACME", employees_count: 5, favorite: false}, {id: 0, name: "Apple", employees_count: 15, favorite: true}],
        render: function() {
          const companies_component = []

          this.companies.forEach(function (company, index) {
            companies_component.push(<CompanyRow company={company} key={index}/>)
          })

          return (
            <div>
              <div className="header">
                <h1>Company Listing</h1>
              </div>

              <div className="company-listing">
                <div className="row">
                  <p className="col-md-4"> Favorite </p>
                  <p className="col-md-4"> Company Name </p>
                  <p className="col-md-4"> Number of employees </p>
                </div>

                { companies_component }

              </div>

            </div>
          )
        }
      });

      var CompanyRow = React.createClass({
        render: function() {
          return(
            <div className="company-row row">
              <span className="col-md-4"><input type="checkbox" checked={this.props.company.favorite} /></span>
              <p className="col-md-4"> { this.props.company.name } </p>
              <p className="col-md-4"> { this.props.company.employees_count} </p>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Index/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
